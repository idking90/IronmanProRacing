<!DOCTYPE html>
<html>
<head>
  <title>Ironman Monitor</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Ironman Monitor</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>URL</th>
      <th>Last Checked</th>
      <th>Last Changed</th>
    </tr>
    {% for f in files %}
    <tr>
      <td>{{ f.name }}</td>
      <td><a href="{{ f.url }}" target="_blank">link</a></td>
      <td>{{ f.last_checked }}</td>
      <td>{{ f.last_changed or "Never" }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
