services:
  - type: web
    name: ironman-monitor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SMTP_USER
        value: ""   # set in Render dashboard
      - key: SMTP_PASS
        value: ""   # set in Render dashboard
      - key: ALERT_EMAIL
        value: ""   # set in Render dashboard